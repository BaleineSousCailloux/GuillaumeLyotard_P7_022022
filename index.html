<body>
    <header class="header" id="header">
        <img class="header__logo" id="logo" src="./public/assets/logo.svg" alt="Logo les petits plats" />
        <h1 class="header__title" id="title"> Les petits plats</h1>
    </header>

    <main class="main" id="main">

        <section class="search__bar" id="search-bar">
            <input class="search__bar__input" type="text" id="search-bar-input" placeholder="Rechercher une recette">
            <img class="search__bar__icon" id="search-icon" src="./public/assets/search.svg" alt="icone loupe" />
        </section>

        <section class="search__modules" id="modules">
            <div class="search__modules__tags" id="tags-selected">
            </div>

            <div class="search__modules__container" id="modules-container">
                <div class="search__modules__container__module expanded" id="module-ingredients"
                    data-type="ingredients">
                    <div class="search__modules__container__module__bar" id="bar-ingredients" data-type="ingredients">
                        <input class="search__modules__container__module__bar__input" id="input-ingredients"
                            data-type="ingredients" placeholder="Ingrédients" type="text">
                        <button class="search__modules__container__module__bar__btn" id="btn-ingredients"
                            data-type="ingredients">
                            <img class="search__modules__container__module__bar__btn__icon" id="btn-ingredient-icon"
                                src="./public/assets/arrow.svg" alt="icone chevron" />
                        </button>
                    </div>
                    <ul class="search__modules__container__module__list" id="list-ingredient" data-type="ingredients">
                    </ul>
                </div>

                <div class="search__modules__container__module expanded" id="module-appareil" data-type="appareil">
                    <div class="search__modules__container__module__bar" id="bar-appareil" data-type="appareil">
                        <input class="search__modules__container__module__bar__input" id="input-appareil"
                            data-type="appareil" placeholder="Appareil" type="text">
                        <button class="search__modules__container__module__bar__btn" id="btn-appareil"
                            data-type="appareil">
                            <img class="search__modules__container__module__bar__btn__icon" id="btn-appareil-icon"
                                src="./public/assets/arrow.svg" alt="icone chevron" />
                        </button>
                    </div>
                    <ul class="search__modules__container__module__list" id="list-appareil" data-type="appareil">
                    </ul>
                </div>

                <div class="search__modules__container__module" id="module-ustensiles" data-type="ustensiles">
                    <div class="search__modules__container__module__bar" id="bar-ustensiles" data-type="ustensiles">
                        <input class="search__modules__container__module__bar__input" id="input-ustensiles"
                            data-type="ustensiles" placeholder="Ustensiles" type="text">
                        <button class="search__modules__container__module__bar__btn" id="btn-ustensiles"
                            data-type="ustensiles">
                            <img class="search__modules__container__module__bar__btn__icon" id="btn-ustensiles-icon"
                                src="./public/assets/arrow.svg" alt="icone chevron" />
                        </button>
                    </div>
                    <ul class="search__modules__container__module__list" valid id="list-ustensile"
                        data-type="ustensiles">
                    </ul>
                </div>

            </div>
        </section>
        <span id="no-result" class="no__result hidden">Aucune recette ne correspond à votre critère... vous pouvez
            chercher "tarte
            aux pommes", "poisson", etc.</span>
        <section id="result-section">
        </section>
    </main>

    <template class="template__tag" id="template-tag">
        <article class="template__tag__item" id="tag">
            <h3 class="template__tag__item__title">
                Poire
            </h3>
            <button class="template__tag__item__icon">
                <img class="template__tag__item__icon__cross" id="icon-cross" src="./public/assets/close.svg"
